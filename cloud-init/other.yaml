- job-template:
    name: cloud-init-style-tip
    node: metal-amd64
    triggers:
      - timed: "H 23 * * *"
    publishers:
      - email:
          recipients: server-crew-qa@lists.canonical.com
    builders:
      - shell: |
          #!/bin/bash
          set -e
          export http_proxy=http://squid.internal:3128
          export https_proxy=http://squid.internal:3128

          rm -rf *
          git clone https://git.launchpad.net/cloud-init
          cd cloud-init
          tox -e tip-pycodestyle
          tox -e tip-pyflakes
          tox -e tip-pylint

- job-template:
    name: cloud-init-lp-build-status
    node: metal-amd64
    triggers:
      - timed: "H */5 * * *"
    publishers:
      - email:
          recipients: server-crew-qa@lists.canonical.com
      - junit:
          results: test-scripts/cloud-init/results.xml
    builders:
      - shell: |
          #!/bin/bash
          set -e
          export http_proxy=http://squid.internal:3128
          export https_proxy=http://squid.internal:3128

          rm -rf *
          git clone https://github.com/canonical-server/test-scripts
          cd test-scripts/cloud-init
          ./lp_build_status.py
          cat results.xml

- job-template:
    name: cloud-init-github-mirror
    node: metal-amd64
    triggers:
      - timed: "H */4 * * *"
    builders:
      - shell: |
          #!/bin/bash
          set -eux
          GIT_DIR="mirror"

          if [ -d "$GIT_DIR" ]; then
              rm -rf "$GIT_DIR"
          fi

          git clone --mirror https://git.launchpad.net/cloud-init "$GIT_DIR"
          cd "$GIT_DIR" || exit 1

          git remote add github git@github.com:cloud-init/cloud-init.git
          git fetch -q
          GIT_SSH_COMMAND='ssh -i $HOME/.ssh/cloudinit_id_rsa' git push -q --mirror github
